<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="assets/fontawesome-free-5.15.2-web/css/all.min.css" rel="stylesheet">
 

</head>
<body>
    <div class="app">
        <div class="header ">
            <div class="header__navbar ">
                <div class="header__navbar-logo">
                    <img src="assets/images/logo.png" >
                </div>
                <div class="header__icon-bar">
                    <i class="fas fa-bars" onclick="open_close('block', '45%','none')"></i>
                </div>
                <div class="header__navbar-list-home">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Categories.html">Categories</a></li>
                        <li><a href="Food.html">Foods</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>

                </div>

            </div>
            <div class="header__search-oder-choose">
                <div class="oder__product">
                    <div class="oder__product-text">
                        <h1>Fill this form to confirm your order.</h1>
                    </div>
                    <div class="oder__product-select-nunber">
                        <div class="oder__product-select-nunber-img">
                            <img src="assets/images/pizza.jpg" alt="item">
                        </div>
                        <div class="oder__product-select-nunber-up">
                            <h2>Food Title</h2>
                            <p class="cost-oder">$2.3</p>
                            <h3 class="quantity">Quantity</h3>
                            <input type="number" class="numberic" name="quantity" min="1" max="9">
                        </div>
                        <div class="form-tite-oder">
                            Selected Food
                        </div>
                    </div>

                    <div class="oder__product-user-info">
                        <form class="oder__product-user-info-input">
                            <div class="name padding">
                                <label class="lable">Full Name</label>
                                <input class="user-info-input-name input-weight"placeholder="E.g. Vijay Thapa" type="text">
                            </div>
                         
                            <div class="phone-number padding">
                                <label class="lable">Phone Number</label>
                                <input class="user-info-input-phone input-weight " placeholder="E.g.9843xxxxxx" type="number">
                            </div>
                            <div class="email padding">
                                <label class="lable">Email</label>
                                <input class="user-info-input-email input-weight" placeholder="E.g.hi@vijaythapa.com" type="text">
                            </div>
                            <div class="adrees padding">
                                <label class="lable">Adress</label>
                            <textarea class="user-info-input-adress" name="w3review" rows="4" cols="50" placeholder="E.g.Street,City,Country"></textarea>
                            </div>
                            <div class="confirm-button ">
                                <button> Confirm Oder</button>
                            </div>
                            
                        </form>
                        <div class="form-tite-oder-info">
                            Delivery Details
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer">
            <div class="footer__icon-social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-twitter"></i>

            </div>
            <div class="footer__designed">
                All right reserved By <p> CSE.TLU</p>
            </div>
        </div>
        <div class="backgroud-opacity" onclick="open_close('none', '0','block')">
            <div class="tap-menu">
                <div class="tap-menu__close">
                    <i class="fas fa-bars" onclick="open_close('none', '0','block')"></i>
                </div>
                <div class="tap-menu__content">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Categories.html">Categories</a></li>
                        <li><a href="Food.html">Foods</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/food.js"></script>
</body>
</html>
